<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/x-icon" href="Images/server-icon.png">
    <title>Login - Harbane SMP</title>
    <link rel="stylesheet" href="LoginCss.css">

</head>
<body>
    <div class="container">

        <div class="LoginBox">
            
            <h1 class="title">Harbane SMP Dashboard</h1>
            <img draggable="false" src="Images/server-icon.png" alt="Logo" class="icon" width="100" height="100">
            <form class="ui form" onsubmit="return false;">
                <img draggable="false" class="usercon" src="Images/person_FILL1_wght400_GRAD0_opsz48.svg" alt="Logo">
                <input type="text" name="name" id="username" placeholder="Enter Username" autoComplete="off">
                <img draggable="false" class="usercon" src="Images/key_FILL1_wght700_GRAD0_opsz48.svg" alt="Logo">
                <input type="password" name="password" id="password" placeholder="Enter Password">

                <button class="ui button" id="login" onclick="login()">LOGIN</button>
                <div class="error">
                    <div class="error box">
                        <div class="redbox"><svg class="fill-current" viewBox="0 0 40 40" xmlns="http://www.w3.org/2000/svg"><path d="M20 3.36667C10.8167 3.36667 3.3667 10.8167 3.3667 20C3.3667 29.1833 10.8167 36.6333 20 36.6333C29.1834 36.6333 36.6334 29.1833 36.6334 20C36.6334 10.8167 29.1834 3.36667 20 3.36667ZM19.1334 33.3333V22.9H13.3334L21.6667 6.66667V17.1H27.25L19.1334 33.3333Z"></path></svg></div>
                        <div class="text">
                                <span>Incorrect credentials</span>
                                <p class="errormsg">Your username and/or password are not correct.</p>
                        </div>
                    </div>
                    
                </div>
            </form>

            <script src="login.js"></script>
        
    </div>
    
</body>

</html>

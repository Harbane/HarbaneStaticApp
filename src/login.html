<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/x-icon" href="Images/server-icon.png">
    <title>Login - Harbane SMP</title>
    <link rel="stylesheet" href="LoginCss.css">

</head>
<body>
    <a href="/" class="btnReturn">
        <img class="ReturnButton" src="Images/home_FILL0_wght600_GRAD-25_opsz48.svg" alt="HarbaneSmpLogo">
    </a>
    <div class="container">

        <div class="LoginBox">
            
            <h1 class="title">Harbane SMP Dashboard</h1>
            <img src="Images/server-icon.png" alt="Logo" class="icon" width="100" height="100">
            <form class="ui form" onsubmit="return false;">
                <img class="usercon" src="Images/person_FILL1_wght400_GRAD0_opsz48.svg" alt="Logo">
                <input type="text" name="name" id="username" placeholder="Enter Username">
                <img class="usercon" src="Images/key_FILL1_wght700_GRAD0_opsz48.svg" alt="Logo">
                <input type="password" name="password" id="password" placeholder="Enter Password">

                <button class="ui button" id="login" onclick="login()">Login</button>
            </form>

            <script src="login.js"></script>

        </div>
        
    </div>
    
</body>

</html>

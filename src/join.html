<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="join.css" />
    <meta content="Harbane Network - Coming Soon" property="og:title">
    <meta content="Join the network. Early Waitlist" property="og:description">
    <meta content="Harbane Network" property="og:site_name">
    <meta content='https://harbane.net/Images/network.jpg' property='og:image'>
    <link rel="icon" type="image/x-icon" href="Images\HarbaneLogo-fav.svg">
    <title>Join - Harbane Network</title>
  </head>
  <body>
    <a class="name" href="/">Harbane Network</a>
    <section class="container">
      <div class="ui form">
        <h1 class="heading">Join The Network</h1>
        <input type="text" class="text input" name="fname" id="fname" placeholder="First Name" autocomplete="on" maxlength='10' required>
        <input type="text" class="text input" name="lname" id="lname" placeholder="Last Name" autocomplete="on" maxlength='10'required>
        <input type="email" class="text input" name="email" id="email" placeholder="Email" autocomplete="on" required>
        <button class="button" onclick="submit30()"><span class="button__text">SUBMIT</span></button>
      </div>

      <div id="error">
        <div class="error-image" id="errorColor">
          <img src="" alt="X Icon" class="x" id="imageSrc">
        </div>
        <div class="error-text">
          <p class="error title errorTitle" id="title"></p>
          <p class="error message errorTitle" id="message"></p>
        </div>
      </div>  
    </section>

    
    <div id="particles-js"></div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.2/jquery.min.js" integrity="sha512-tWHlutFnuG0C6nQRlpvrEhE4QpkG1nn2MOUMWmUeRePl4e3Aki0VB6W1v3oLjFtd0hVOtRQ9PHpSfN6u6/QXkQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="particles.js-master\particlesV2.js" type="text/javascript"></script>
    <script src="appV2.js" type="text/javascript"></script>
    <script src="join.js" type="text/javascript"></script>
    
  </body>
</html>

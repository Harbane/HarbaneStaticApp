        <div class='Hero__text'>
            <h1 class='Hero__title'>Join Harbane SMP</h1>
            <p class='Hero__subtitle'>Become one of the Harbanians today</p>
        </div>

    </div>
    <div class="socials">
       <div class="box">
            <div class="link__card">
                <a class='link'href="https://discord.gg/m7V9jBbqhm" target="_blank">
                    <div class="link__card__content">
                        <div class="icon">

                            <h3 class="inv">Join Discord Server</h3>
                        </div>
                    </div>
                </a>
            </div>
       </div> 
       <div class="box">
          <p id="p1">play.harbane.net</p>
          <button class='link__card' onclick="copyToClipboard('#p1')">

                    <div class="icon_i2">
                        <img class='DsIcon' src="Images/server-icon.png" alt="Discord Logo">
                    </div>
                    <div class="text">

                    </div>
                </div>
            </button>
        </div>
    </div>
</div>
    <script>
        function copyToClipboard(element) {
            var $temp = $("<input>");
            $("body").append($temp);
            $temp.val($(element).text()).select();
            document.execCommand("copy");
            $temp.remove();
          }              
      </script>

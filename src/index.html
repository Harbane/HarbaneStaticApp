  <body>
    
    <div id="particles-js">
      <div class="box">
        <h1 >Harbane Networks</h1>
      </div>
      <div class="box two">
        <h2 data-value="JOIN TODAY ">COMING SOON</h2>
      </div>
      <div class="box three">
        <div id="testbutton"></div>
      </div>
      <div class="box bottom">
        <span data-value="BY SKYVLAB">BY SKYVLAB</span>
      </div>
    </div>
    <script src="particles.js-master\particles.js" type="text/javascript"></script>
    <script src="app.js" type="text/javascript"></script>

    <script>
      const letters = "ABCDEFGHIJKLMNOPQRSTUVWXYZ";
      
      let interval = null;
      
      document.querySelector("span").onmouseover = event => {  
        let iteration = 0;
        
        clearInterval(interval);
        
        interval = setInterval(() => {
          event.target.innerText = event.target.innerText
            .split("")
            .map((letter, index) => {
              if(index < iteration) {
                return event.target.dataset.value[index];
              }
            
              return letters[Math.floor(Math.random() * 26)]
            })
            .join("");
          
          if(iteration >= event.target.dataset.value.length){ 
            clearInterval(interval);
          }
          
          iteration += 1 / 3;
        }, 30);
      }

      document.querySelector("h2").onmouseover = event => {  
        let iteration = 0;
        
        clearInterval(interval);
        
        interval = setInterval(() => {
          event.target.innerText = event.target.innerText
            .split("")

              if(index < iteration) {

              return letters[Math.floor(Math.random() * 26)]
            })
            .join("");
          
          if(iteration >= event.target.dataset.value.length){ 
            clearInterval(interval);
          }
          
          iteration += 1 / 3;
        }, 30);
      }
      </script>
  </body>

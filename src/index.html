<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta content="Harbane Network - Coming Soon" property="og:title">
    <meta content="Join the network. Early Waitlist" property="og:description">
    <meta content="Harbane Network" property="og:site_name">
    <meta content='https://cdn.harbane.net/images/HarbaneWebApp-Images/network.jpg' property='og:image'>
    <link rel="icon" type="image/x-icon" href="https://cdn.harbane.net/images/HarbaneWebApp-Images/HarbaneLogo-fav.svg">
    <link rel="stylesheet" href="style.css" />
    
    <title>Harbane Network</title>
  </head>
  <body>    
    <div id="particles-js">
    
      <div class="box">
        <h1 data-value="Harbane Network">Harbane Network</h1>
      </div>
      <div class="box two">
        <h2 data-value="JOIN TODAY ">COMING SOON</h2>
      </div>
      <div class="box three">
        <a href="join"><div id="testbutton"></div></a>
      </div>
      <div class="box bottom">
        <span data-value="BY SKYVLAB">BY SKYVLAB</span>
      </div>
    </div>
    <script src="particles.js-master\particles.js" type="text/javascript"></script>
    <script src="app.js" type="text/javascript"></script>

    <script>
      const letters = "ABCDEFGHIJKLMNOPQRSTUVWXYZ";
      
      let interval = null;
      
      document.querySelector("span").onmouseover = event => {  
        let iteration = 0;
        
        clearInterval(interval);
        
        interval = setInterval(() => {
          event.target.innerText = event.target.innerText
            .split("")
            .map((letter, index) => {
              if(index < iteration) {
                return event.target.dataset.value[index];
              }
            
              return letters[Math.floor(Math.random() * 26)]
            })
            .join("");
          
          if(iteration >= event.target.dataset.value.length){ 
            clearInterval(interval);
          }
          
          iteration += 1 / 3;
        }, 30);
      }

      document.querySelector("h2").onmouseover = event => {  
        let iteration = 0;
        
        clearInterval(interval);
        
        interval = setInterval(() => {
          event.target.innerText = event.target.innerText
            .split("")
            .map((letter, index) => {
              if(index < iteration) {
                return event.target.dataset.value[index];
              }
            
              return letters[Math.floor(Math.random() * 26)]
            })
            .join("");
          
          if(iteration >= event.target.dataset.value.length){ 
            clearInterval(interval);
          }
          
          iteration += 1 / 3;
        }, 30);
      }


      </script>
  </body>
</html>
